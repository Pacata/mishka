<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка - форма</title>
  </head>

  <body>

    <header class="page-header">

      <h1 class="page-header__title">Магазин Мишка</h1> <!-- скрыт -->
      <div class="logo">
        <img class="logo__img" src="http://placehold.it/86x35"
        alt="Логотип Мишка" width="86" height="35">
      </div>

      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a href="catalog.html" class="main-nav__link">Каталог товаров</a>
          </li>
          <li class="main-nav__item">
            <a href="form.html" class="main-nav__link">Вязание на заказ</a>
          </li>
          <li class="main-nav__item">
            <a href="" class="main-nav__link">Поиск по сайту</a>
          </li>
          <li class="main-nav__item">
            <a href="" class="main-nav__link">Корзина: пока пуста</a>
          </li>
        </ul>
      </nav>

    </header>

    <main class="main-form">

      <section class="form">

        <h2 class="form__title">Вязание на заказ</h2>
        <p class="form__descr">
          Мы будем рады воплотить в жизнь ваши пожелания!
          Заполните простую форму заказа и мы свяжемся с вами,
          чтобы уточнить детали.
        </p>

        <form class="order-form" action="https://echo.htmlacademy.ru"
        method="post">

          <fieldset class="form__item">

            <legend>Тип</legend>

            <div class="type-radio">
              <label class="type-radio__label">
                <input type="radio" name="type-filter" id="accessory"
                value="Аксессуар для интерьера">
                Аксессуар для интерьера
              </label>
              <label class="type-radio__label">
                <input type="radio" name="type-filter" id="toy"
                value="Детская игрушка">
                Детская игрушка
              </label>
            </div>

          </fieldset>
          <fieldset class="form__item">
            <legend>Цвет</legend>
            <div class="type-checkbox">
              <label class="type-checkbox__label">
                <input type="checkbox" name="color-filter" id="white" value="white"
                checked>
                Белый
              </label>
              <label class="type-checkbox__label">
                <input type="checkbox" name="color-filter" id="gray" value="gray"
                checked="">
                Серый
              </label>
              <label class="type-checkbox__label">
                <input type="checkbox" name="color-filter" id="tiffany" value="tiffany">
                «Тиффани»
              </label>
              <label class="type-checkbox__label">
                <input type="checkbox" name="color-filter" id="black" value="black">
                Черный
              </label>
              <label class="type-checkbox__label">
                <input type="checkbox" name="color-filter" id="pink" value="pink">
                Розовый
              </label>
              <label class="type-checkbox__label">
                <input type="checkbox" name="color-filter" id="orange" value="orange">
                Оранжевый
              </label>
            </div>
          </fieldset>
        </form>
      </section>
    </main>

  </body>

</html>
